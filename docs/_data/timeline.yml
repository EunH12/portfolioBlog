- title: 엠포스
  from: 2018.05
  to: 2021.03
  description: · Html5, CSS3(SCSS), Javascript<br>
               · Vue.js 위주의 프로젝트 작업<br>
               · Nuxt.js를 사용한 SSR 프로젝트<br>
              · three.js(webGL) 사용한 3d 화면구현<br><br>
              
              주로 vue.js 프레임워크를 사용하여 프로젝트를 개발<br>
              vue-cli / scss / git(git-flow) / aws(s3, cloudfront) 환경<br>
              vue-s3-deploy 또는 aws codebuild 를 사용한 최종 git push 기준으로 배포<br>
              SEO를 위해 SSR 필요로 Nuxt.js사용<br>
              어드민 사이트에서는 디자인 없이 vuetify, ant-design과 같은 ui프레임워크 사용<br>
              three.js를 사용한 3d 화면 구현

- title: 미디언스
  from: 2021.03
  to: 2022.10
  description: · Html5, CSS3(SCSS), Javascript<br>
               · Vue.js 위주의 프로젝트 작업<br>
